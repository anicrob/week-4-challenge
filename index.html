<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <link rel= "stylesheet" href="./Assets/css/reset.css" type="text/css">
    <link rel= "stylesheet" href="./Assets/css/style.css" type="text/css">
  </head>
  <body>
    <!-- header items -->
    <header>
      <!-- Navigation to the high scores page - is just a link -->
      <nav>High Scores</nav>
      <!-- timer fixed to the top right-hand corner -->
      <timer class="timer"></timer>
    </header>
    <!-- divider for the game itself -->
    <div class="game">
      <!-- welcome div which will be hidden after clicking on start -->
      <div class="welcome">
        Welcome to the game! Click on the start button to start.
        <!-- start button -->
        <div class="startBtn">Start</div>
      </div>
      <!-- question text - the actual question itself will live here -->
      <div class="question-text"></div>
      <!-- question options go here with each option being a button -->
      <div class="question-options">
        <button></button>
        <button></button>
        <button></button>
        <button></button>
      </div>
      <!-- this is the feedback letting the user know if their answer was right or wrong -->
      <div class="feedback"></div>
    </div>
    <script src="./Assets/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <link rel="stylesheet" type="text/css" href="./Assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css">
</head>
<body>
    <div class="finish-quiz-page">
       <h1>All done!</h1> 
        <div class="final-score-message">
            Your final score is <span id="final-score"></span>.
        </div>
        <form class="submit-final-score">
            Enter initials:
            <input class="initials"></input>
            <button class="submitBtn">Submit</button>
        </form>
    </div>
    <div class="view-high-scores">
        <h1>Highscores</h1>
        <ul class="list-of-highscores">
            <li class="list-item-hs">test</li>
        </ul>
        <button class="back-to-home">Go Back</button>
        <button class="clear-highscores">Clear Highscores</button>
    </div>
   
</body>
</html>
